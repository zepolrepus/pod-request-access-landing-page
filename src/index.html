<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link  href="output.css" rel="stylesheet"/>
    <title>Frontend Mentor | Pod request access landing page</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;500&display=swap');

      body {
        font-family: 'Chivo', sans-serif;
        }
    </style>
</head>
<body class="bg-rich_black text-white text-lg">
  <main class="h-screen flex items-center justify-center">
    <div class="w-[375px] md:w-[768px] lg:w-[1440px] h-[667px] md:h-[1024px] lg:h-[900px] bg-none md:bg-tablet lg:bg-desktop bg-auto bg-no-repeat bg-right-top lg:bg-right flex flex-col items-center md:items-start justify-start gap-20 md:gap-y-[140px]"
    >
    <img src="/assets/desktop/logo.svg" alt="Logo" class="mt-20 md:pl-12"/>
      <div class="bg-rich_black w-[327px] md:w-[650px] md:h-[509px] md:flex md:flex-col md:justify-around md:pl-12">
        <h1 class="text-aquamarine text-2xl md:text-5xl uppercase text-center md:text-left font-thin">Publish your podcasts</h1>
        <h2 class="text-white text-2xl md:text-5xl uppercase text-center md:text-left font-thin">everywere</h2>
        <p class="text-periwinkle text-sm md:text-lg text-center md:text-left md:w-3/4 mt-5">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        <div class="flex flex-row justify-evenly md:justify-start items-center md:gap-x-8 md:order-last md:mt-10 md:mb-10">
          <img src="/assets/desktop/spotify.svg" alt="Spotify" 
              class="w-[56px] h-[17px] md:w-[96px] md:h-[29px] fill-ultra_violet"
          />
          <img src="/assets/desktop/apple-podcast.svg" alt="Apple Podcast" 
              class="w-[45px] h-[17px] md:w-[78px] md:h-[29px] fill-ultra_violet"
          />
          <img src="/assets/desktop/google-podcasts.svg" alt="Google Podcast" 
              class="w-[73px] h-[11px] md:w-[125px] md:h-[18px] fill-ultra_violet"
          />
          <img src="/assets/desktop/pocket-casts.svg" alt="Pocket Podcast" 
              class="w-[77px] h-[15px] md:w-[129px] md:h-[26px] fill-ultra_violet"
          />
        </div>
        <div class="mt-10 md:relative">
          <input 
            id="inputEmail"
            type="text" placeholder="Email address"
              class="bg-space_cadet text-periwinkle text-sm w-[326px] h-[46px] md:w-[427px] md:h-[56px] rounded-full px-10 mt-5" />
          <button 
            onclick="sendEmail()"
            class="bg-aquamarine text-rich_black text-[14px] font-bold w-[326px] h-[46px] md:w-[162px] rounded-full mt-5 md:mt-0 md:translate-x-[-170px] md: -translate-y-px hover:cursor-pointer hover:opacity-75">Request Access</button>
          <label
            id="labelEmail" 
            class="text-[12px] px-10">&nbsp;</label>
        </div>
      </div>
      <img src="/assets/desktop/bg-pattern-dots.svg" alt="Pattern Dots" 
      class="md:pl-12 invisible md:visible xl:translate-x-[1150px] xl:-translate-y-[152px]"/>
    </div>
  </main>
</body>
</html>

<script>
  function validateEmail(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
  }
  
  function sendEmail(){
    const inputEmail = document.getElementById("inputEmail");
    const email = inputEmail.value;
    const isEmail = validateEmail(email);
    
    const label = document.getElementById("labelEmail")
    if (!isEmail) {
      label.innerHTML = "Oops! Please check your email";
      label.setAttribute("style", "color: #FB3E3E;");
    } else {
      label.innerHTML = "Request send!"
      label.setAttribute("style", "color: #78ebbf;");
    }
  }
 
</script>
